<div class="container">
<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/book-create']"><mat-icon>add</mat-icon></a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Singer Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Singer </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <!-- Publisher Column -->
    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef> Publisher </th>
      <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
    </ng-container>

    <!--Publish Year Column -->
    <ng-container matColumnDef="published_year">
      <th mat-header-cell *matHeaderCellDef> Publish Year </th>
      <td mat-cell *matCellDef="let element"> {{element.published_year}} </td>
    </ng-container>

    <!--Description Year Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <!--Image_url Column -->
    <ng-container matColumnDef="image_url">
      <th mat-header-cell *matHeaderCellDef> Singer photo </th>
      <td mat-cell *matCellDef="let element"><img src="http://localhost:3000/images/{{element.image_url}}" width="50px;"></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book-details/', row._id]"></tr>
  </table>
</div>
</div>
